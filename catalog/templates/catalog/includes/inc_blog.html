<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.header }}</h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{ object.text }}</li>
                <li></li>
                <li>Дата создания: {{ object.creation_date }}</li>
                <li>Количество просмотров: {{ object.views_number }}</li>
                <li>Опубликовано: {{ object.is_published }}</li>
            </ul>
            <a href="{% url 'catalog:blog_view' object.slug %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Подробнее</a>
            <a href="{% url 'catalog:blog_edit' object.slug %}" type="button" class="btn btn-lg btn-block btn-warning">Исправить</a>
            <a href="{% url 'catalog:blog_delete' object.slug %}" type="button" class="btn btn-lg btn-block btn-danger">Удалить</a>

        </div>
    </div>
</div>
