{% extends 'catalog/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Сброс пароля</h1>
</div>

<div class="container-fluid">
    <div class="row text-start">
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Укажите почту и мы отправим ссылку на восстановление пароля</h4>

                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'users:password_reset' %}" class="form-floating">
                        {{ form }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить ссылку</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
